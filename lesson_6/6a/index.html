<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* общие стили */
        * {margin: 0;padding: 0;}
        body>div {margin: 1em;}
        a {color: green;}
        a:hover {color: red;}

        /* табличная верстка */
        div.SPOSOB001 tr>td {padding: 0 5px;}
        div.SPOSOB001 li {list-style-type: none;}
        div.SPOSOB001 td:nth-child(even) {
            border-left: 2px solid red;
            border-right: 2px solid red;
        }

        /* блочная верстка с float */
        div.SPOSOB002>div {
            float: left;
            padding: 0 5px;
        }
        div.SPOSOB002>div:nth-child(even){border-left:  2px solid red; border-right:  2px solid red;}
        div.SPOSOB002+div{clear: both;}

        /* бочная верстка с ul, где li строчный элемент */
        div.SPOSOB003 ul{padding-top: 15px;}
        div.SPOSOB003 ul>li {
            display: inline;
            padding: 0 5px;
        }
        div.SPOSOB003 ul>li:nth-child(even){border-left:  2px solid red; border-right:  2px solid red;}

        /* верстка через flex-container */
        div.SPOSOB004 {display: flex;}
        div.SPOSOB004 div {padding: 0 5px;}
        div.SPOSOB004>div:nth-child(even){border-left:  2px solid red; border-right:  2px solid red;}

        /* верстка через grid-container */
        div.SPOSOB005 {width: 200px;display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr;}
        div.SPOSOB005>div:nth-child(even){border-left:  2px solid red; border-right:  2px solid red;}
        div.SPOSOB005>div {padding: 0 5px;}
    </style>
</head>

<body>
    <div class="SPOSOB001">
        <table>
            <tr>
                <td><a href="#">link1</a></td>
                <td><a href="#">link2</a></td>
                <td><a href="#">link3</a></td>
                <td><a href="#">link4</a></td>
                <td><a href="#">link5</a></td>
            </tr>
        </table>
    </div>
    <div class="SPOSOB002">
        <div><a href="#">link1</a></div>
        <div><a href="#">link2</a></div>
        <div><a href="#">link3</a></div>
        <div><a href="#">link4</a></div>
        <div><a href="#">link5</a></div>
    </div>
    <div></div>
    <div class="SPOSOB003">
        <ul>
            <li><a href="#">link1</a></li>
            <li><a href="#">link2</a></li>
            <li><a href="#">link3</a></li>
            <li><a href="#">link4</a></li>
            <li><a href="#">link5</a></li>
        </ul>
    </div>
    <div class="SPOSOB004">
        <div><a href="#">link1</a></div>
        <div><a href="#">link2</a></div>
        <div><a href="#">link3</a></div>
        <div><a href="#">link4</a></div>
        <div><a href="#">link5</a></div>
    </div>
    <div class="SPOSOB005">
        <div><a href="#">link1</a></div>
        <div><a href="#">link2</a></div>
        <div><a href="#">link3</a></div>
        <div><a href="#">link4</a></div>
        <div><a href="#">link5</a></div>
    </div>

</body>

</html>
