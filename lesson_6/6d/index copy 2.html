<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .num2:hover span {content: url(img/star1.png);}
        .num2 span:hover~span {content: url(img/star0.png);}
    </style>
</head>
<body>
    <div class="num1">
        <img src="img/star0.png" alt="">
        <img src="img/star0.png" alt="">
        <img src="img/star0.png" alt="">
        <img src="img/star0.png" alt="">
        <img src="img/star0.png" alt="">
    </div>
    <div class="num2">
        <span><img src="img/star0.png" alt=""></span>
        <span><img src="img/star0.png" alt=""></span>
        <span><img src="img/star0.png" alt=""></span>
        <span><img src="img/star0.png" alt=""></span>
        <span><img src="img/star0.png" alt=""></span>
    </div>
</body>
</html>
