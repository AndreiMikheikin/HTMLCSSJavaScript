<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clearSpaces(e) {
            let eBefore = 0;
            let eAfter = e.length - 1;

            while (eBefore <= eAfter && e[eBefore] === " ") {
                eBefore++;
            }

            while (eAfter >= eBefore && e[eAfter] === " ") {
                eAfter--;
            }

            let eNew = "";
            for (let i = 0; i < e.length; i++) {
                if (i >= eBefore && i <= eAfter) {
                    eNew += e[i];
                } else if (e[i] === " ") {
                    eNew += "*";
                } else {
                    eNew += e[i];
                }
            }

            return eNew;
        }

        let a = prompt('Enter smthng');
        let b = clearSpaces(a);

        alert(b);
    </script>
    
</body>
</html>
