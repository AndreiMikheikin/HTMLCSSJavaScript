<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clearSpaces(e) {
            let eBefore = 0;
            let eAfter = e.length - 1;

            while (eBefore <= eAfter && e[eBefore] === " ") {
                eBefore++;
            }

            while (eAfter >= eBefore && e[eAfter] === " ") {
                eAfter--;
            }

            return e.slice(eBefore, eAfter + 1);
        }

        let a = prompt('Enter smthng');
        let b = clearSpaces(a);
        let c = "*" + b + "*"

        alert(c);
    </script>
    
</body>
</html>
