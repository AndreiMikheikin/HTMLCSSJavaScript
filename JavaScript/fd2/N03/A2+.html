<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clearSpaces(e) {
            let eBefore = 0;
            let eAfter = e.length - 1;

            while (eBefore <= eAfter && e[eBefore] === " ") {
                eBefore++;
            }

            if (eBefore === e.length) {
                console.log ('только пробелы');
                return "";
            }

            while (eAfter >= eBefore && e[eAfter] === " ") {
                eAfter--;
            }
            
            if (eBefore === 0 && eAfter === e.length - 1) {
                console.log ('пробелов нет');
                return e;
            }

            console.log ('пробелы удалены')
            return e.slice(eBefore, eAfter + 1);
        }

        let a = prompt('Enter smthng');

        while (a === null) {
            a = prompt('Enter smthng');
        }
        
        let b = clearSpaces(a);
        let c = "*" + b + "*"

        alert(c);
    </script>
    
</body>
</html>
