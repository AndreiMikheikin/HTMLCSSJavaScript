<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(usersPrompt) {
            var str = "";
            var a = usersPrompt.toLowerCase().replace(/ё/g, 'е');
            
            for (i = 0; i < a.length; i++) {
                if (/[а-я]/.test(a[i])) {
                    str += a[i];
                }
            }

            for (i = 0, ii = str.length - 1; i < ii; i++, ii--) {
                if (str[i] !== str[ii]) {
                    return false;
                }
            }

            return true;
        }


        var expression = prompt('Введите выражение');
        if (isPalindrome(expression)) {
            alert('палиндром');
        } else {
            alert('не палиндром');
        }
    </script>
</body>
</html>
