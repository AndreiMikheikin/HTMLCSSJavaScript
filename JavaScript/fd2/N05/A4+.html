<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(usersPrompt) {
            let str = "";
            let a = usersPrompt.toLowerCase().replace(/ё/g, 'е');

            for (i = 0; i < a.length; i++) {
                if (/[а-я]/.test(a[i])) {
                    str += a[i];
                }
            }
            
            function chckPalindrome(str) {
                if (str.length <= 1) {
                    return true;
                }

                if (str[0] === str[str.length - 1]) {
                    return chckPalindrome(str.slice(1, -1));
                } 

                return false;
            }

            return chckPalindrome(str);
        }


        var expression = prompt('Введите выражение');
        if (isPalindrome(expression)) {
            alert('палиндром');
        } else {
            alert('не палиндром');
        }
    </script>
</body>
</html>
