<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(usersPrompt) {
            var a = usersPrompt.toLowerCase().replace(/ё/g, 'е');
            var aFirst = 0;
            var aLast = a.length -1;
            
            function chckPalindrome(a, aFirst, aLast) {
                if (aFirst >= aLast) {
                    return true;
                }

                if (!/[а-я]/.test(a[aFirst])) {
                    return chckPalindrome(a, aFirst + 1, aLast);
                } else if (!/[а-я]/.test(a[aLast])) {
                    return chckPalindrome(a, aFirst, aLast - 1);
                }

                if (a[aFirst] === a[aLast]) {
                    return chckPalindrome(a, aFirst + 1, aLast - 1);
                } 

                return false;
            }

            return chckPalindrome(a, aFirst, aLast);
        }


        var expression = prompt('Введите выражение');
        if (isPalindrome(expression)) {
            alert('палиндром');
        } else {
            alert('не палиндром');
        }
    </script>
</body>
</html>
