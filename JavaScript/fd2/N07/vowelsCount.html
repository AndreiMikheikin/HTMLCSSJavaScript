<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowelsCount(f) {
            f = f.toLowerCase();
            var vowels = 'аеёиоуыэюя';
            let count = 0;

            for (i = 0; i <= f.length - 1; i++){
                for (ii = 0; ii <= vowels.length - 1; ii++) {
                    if (f[i] === vowels[ii]) {
                        count++;
                        break;
                    }
                }
            }
            
            return count;
        }

        var expression = prompt("Введите строку:");
        alert('Гласных' + ' ' + vowelsCount(expression))
    </script>
</body>
</html>
