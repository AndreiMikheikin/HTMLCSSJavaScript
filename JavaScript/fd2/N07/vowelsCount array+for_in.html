<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowelsCount(f) {
            f = f.toLowerCase();
            var vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я'];
            let count = 0;

            console.time('test');
            for (let char in f) {
                for (let vowel in vowels) {
                    if (f[char] === vowels[vowel]) {
                        count++;
                        break;
                    }
                }
            }
            console.timeEnd('test');
             
            return count;
        }

        var expression = prompt("Введите строку:");
        alert('Гласных' + ' ' + vowelsCount(expression))
    </script>
</body>
</html>
