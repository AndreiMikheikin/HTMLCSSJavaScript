<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function vowelsCount(f) {
            var vowelsHash = {'а': true, 'е': true, 'ё': true, 'и': true, 'о': true, 'у': true, 'ы': true, 'э': true, 'ю': true, 'я': true};
            let count = 0;

            console.time('test');
            var f = f.toLowerCase();
            var fl = f.length;
            for (let i = 0; i < fl; i++) {
                if (f[i] in vowelsHash) {
                    count++;
                }
            }
            console.timeEnd('test');

            return count;
        }

        var expression = prompt("Введите строку:");
        alert('Гласных' + ' ' + vowelsCount(expression))
    </script>
</body>
</html>
