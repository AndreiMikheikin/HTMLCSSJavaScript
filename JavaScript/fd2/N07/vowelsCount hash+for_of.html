<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowelsCount(f) {
            var vowelsHash = {'а': 0, 'е': 0, 'ё': 0, 'и': 0, 'о': 0, 'у': 0, 'ы': 0, 'э': 0, 'ю': 0, 'я': 0};
            var f = f.toLowerCase();

            console.time('test');
            for (let char of f) {
                if (char in vowelsHash) {
                    vowelsHash[char]++;
                }
            }

            let totalSum = 0;
            for (let sum of Object.values(vowelsHash)) {
                totalSum += sum;
            }
            console.timeEnd('test');

            return totalSum;
        }

        var expression = prompt("Введите строку:");
        alert('Гласных' + ' ' + vowelsCount(expression))
    </script>
</body>
</html>
