<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>анкета</p>
    <script>

        var surname=prompt('Введите фамилию:');
        var name=prompt('Введите имя:');
        var pname=prompt('Введите отчество:');
        var ageStr=prompt('Введите ваш возраст:');
        var age=parseInt(ageStr);
        var gender=prompt('Введите пол (М или Ж):');
        var a=('ваше ФИО: '+ (surname) + ' ' + (name) + ' ' + (pname) + '\n' +
                    'ваш возраст в годах: ' + (age) + '\n' +
                    'ваш возраст в днях: ' + (age*365) + '\n' +
                    'через 5 лет вам будет: ' + (age+5) + '\n' +
                    'ваш пол: ' + (gender) + '\n' +
                    'вы на пенсии: '
                );
        var b='да';
        var c='нет';    

        if ( gender=='М' ) {
            if (age<63)
                alert(a+c);
            else
                alert(a+b);
        }        
        else {
            if (age<58)
                alert(a+c);
            else
                alert(a+b);
        }
    </script>
</body>
</html>
