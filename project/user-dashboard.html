<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');

            if (uid) {
                auth.onAuthStateChanged(user => {
                    if (user && user.uid === uid) {
                        document.getElementById('welcome-message').innerText = `Добро пожаловать, Пользователь! UID: ${uid}`;
                    } else {
                        alert('Ошибка аутентификации. Попробуйте войти снова.');
                        window.location.href = '/';
                    }
                });
            } else {
                alert('UID отсутствует. Попробуйте войти снова.');
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Панель пользователя</h2>
        <p id="welcome-message">Загрузка...</p>
    </div>
</body>
</html>
