<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница аутентификации</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Вход</h2>
        <div class="role-selection">
            <button class="admin" onclick="selectRole('admin')">Администратор</button>
            <button class="user" onclick="selectRole('user')">Пользователь</button>
        </div>
        <form id="auth-form" action="javascript:void(0);" onsubmit="handleSubmit()">
            <input type="hidden" id="role" name="role">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required oninput="validatePassword()">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required style="display: none;" oninput="validatePassword()">
            <div id="password-requirements" class="password-requirements" style="display: none;">
                <div class="requirement" id="length-check">
                    <span class="check">✓</span> Не менее 8 символов
                </div>
                <div class="requirement" id="lowercase-check">
                    <span class="check">✓</span> Минимум одна строчная буква
                </div>
                <div class="requirement" id="uppercase-check">
                    <span class="check">✓</span> Минимум одна заглавная буква
                </div>
                <div class="requirement" id="number-check">
                    <span class="check">✓</span> Минимум одна цифра
                </div>
                <div class="requirement" id="match-check">
                    <span class="check">✓</span> Пароли совпадают
                </div>
            </div>
            <button type="submit" id="submit-btn" disabled>Войти</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Нет аккаунта? Регистрация</div>
        <div class="forgot-link" onclick="showForgotPassword()">Забыли пароль?</div>
    </div>

    <div class="container" id="forgot-password-container" style="display: none;">
        <h2>Восстановление пароля</h2>
        <form id="forgot-password-form" action="javascript:void(0);" onsubmit="handleForgotPassword()">
            <input type="text" id="forgot-email" name="email" placeholder="Email" required>
            <button type="submit" id="reset-btn">Сбросить пароль</button>
        </form>
        <div class="toggle-link" onclick="hideForgotPassword()">Вернуться к входу</div>
    </div>

    <script src="author.js"></script>
</body>
</html>
